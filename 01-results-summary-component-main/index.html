<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="left">
        <div class="left-content">
          <h4 class="left-content-heading">Your Result</h4>
          <div class="left-content-circle">
              <b>76</b>
              <span>of 100</span>
          </div>
          <h3>Great</h3>
          <p class="left-content-paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, necessitatibus?</p>
        </div>
      </div>
      <div class="right">
        <div class="right-content">
          <h4 class="right-content-heading">
            Summary
          </h4>
          <ul class="items">
            <li class="item item-1">
              <div class="item-image">
                <img src="assets/images/icon-reaction.svg" alt="reaction">
              <span class="item-word">Reaction </span>
              </div>
              <div class="item-numbers">
                <span>80&nbsp;</span><span>/&nbsp;100</span>
              </div>
            </li>
            <li class="item item-2">
              <div class="item-image">
                <img src="assets/images/icon-memory.svg" alt="Memory">
              <span class="item-word">Memory </span>
              </div>
              <div class="item-numbers">
                <span>92&nbsp;</span><span>/&nbsp;100</span>
              </div>
            </li>
            <li class="item item-3">
              <div class="item-image">
                <img src="assets/images/icon-verbal.svg" alt="Verbal">
              <span class="item-word">Verbal </span>
              </div>
              <div class="item-numbers">
                <span>61&nbsp;</span><span>/&nbsp;100</span>
              </div>
            </li>
            <li class="item item-4">
              <div class="item-image">
                <img src="assets/images/icon-visual.svg" alt="Visual">
              <span class="item-word">Visual </span>
              </div>
              <div class="item-numbers">
                <span>72&nbsp;</span><span>/&nbsp;100</span>
              </div>
            </li>
          </ul>
          <div class="contenue-btn">
            <button type="button" class="btn">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
